<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Shape</title>
</head>
<body>
    <svg width="900" height="900">
        //body
        <rect x="200" y="200" rx="20" ry="20" width="250" height="250"
        style="fill:red;stroke:black;stroke-width:5;" />
        //head
        <rect x="250" y="100" rx="20" ry="20" width="150" height="150"
        style="fill:red;stroke:black;stroke-width:5;" />
        //left leg
        <rect x="240" y="450" rx="10" ry="10" width="50" height="150"
        style="fill:red;stroke:black;stroke-width:5;" />
        //right leg
        <rect x="360" y="450" rx="10" ry="10" width="50" height="150"
        style="fill:red;stroke:black;stroke-width:5;" />
        //antena stem
        <polygon points="300,100 330,60 360,100" style="fill:white;stroke:black;stroke-width:4" />
        //antena
        <circle cx="330" cy="50" r="10" stroke="black" stroke-width="3" fill="black" />
        //left eye
        <circle cx="290" cy="150" r="10" stroke="yellow" stroke-width="3" fill="yellow" />
        //right eye
        <circle cx="360" cy="150" r="10" stroke="yellow" stroke-width="3" fill="yellow" />
        //mouth
        <rect x="285" y="200" width="20" height="20"
        style="fill:white;stroke:black;stroke-width:3;" />
        <rect x="307" y="200" width="20" height="20"
        style="fill:white;stroke:black;stroke-width:3;" />
        <rect x="328" y="200" width="20" height="20"
        style="fill:white;stroke:black;stroke-width:3;" />
        <rect x="349" y="200" width="20" height="20"
        style="fill:white;stroke:black;stroke-width:3;" />
        //center plate
        <rect x="260" y="270" width="140" height="140"
        style="fill:rgb(201, 197, 197);stroke:black;stroke-width:3;" />
        <circle cx="270" cy="280" r="5" stroke="gray" stroke-width="3" fill="gray" />
        <circle cx="270" cy="400" r="5" stroke="gray" stroke-width="3" fill="gray" />
        <circle cx="390" cy="400" r="5" stroke="gray" stroke-width="3" fill="gray" />
        <circle cx="390" cy="280" r="5" stroke="gray" stroke-width="3" fill="gray" />
        //left arm
        <rect x="160" y="230" rx="10" ry="10" width="40" height="150"
        style="fill:red;stroke:black;stroke-width:5;" />
        //right arm
        <rect x="450" y="230" rx="10" ry="10" width="40" height="150"
        style="fill:red;stroke:black;stroke-width:5;" />
      </svg>
</body>
</html>
